<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section class="human-side">
        <h3>
            <img class="human" src="assets/human.png" alt="pixel Human">
        </h3>
        <h3>Human</h3>
        <p>0 Wins</p>
    </section>
    <article>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose your Weapon!</h2>
        <div class="game-board">
            <section class="weapons">
                <img class="rock" src="assets/rock.png" alt="rock">
                <img class="paper" src="assets/paper.png" alt="paper">
                <img class="scissors" src="assets/scissors.png" alt="scissors">
                <img class="" src="" alt="">
                <img class="" src="" alt="">
            </section>
        </div>
    </article>
    <section class="computer-side"> 
        <h3>
            <img class="computer" src="assets/computer.png" alt="pixel computer">
        </h3>
        <h3>Computer</h3>
        <p> 0 Wins</p>
    </section>

</body>
<script src="main.js"></script>
</html>

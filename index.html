<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <section class="human-side">
        <h3>
            <img class="human" src="assets/human.png" alt="pixel Human">
        </h3>
        <h3>Human</h3>
        <p class="human-wins">0 Wins</p>
        <button class="button hidden"> Choose a different Game</button>
    </section>
    <article>
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="game-choice"> Choose your Game!</h2>
        <h2 class="weapons hidden">Choose your Weapon!</h2>
        <div class="classic">
           <h3>Classic Game</h3> 
           <p>Rock > Scissors</p>
           <p>Paper > Rock</p>
           <p>Scissors > Paper</p>
        </div>
        <div class="challenge">
            <h3>Challenge Game</h3>
            <p>Rock > Scissors & Lizard</p>
            <p>Paper > Rock & Alien</p>
            <p>Scissors > Paper & Lizard</p>
            <p>Lizard > Paper & Alien</p>
            <p>Alien > Scissors & Rock</p>
        </div>
        <div class="classic-game-board hidden">
            <section class="game-weapons">
                <img class="rock" src="assets/rock.png" alt="rock">
                <img class="paper" src="assets/paper.png" alt="paper">
                <img class="scissors" src="assets/scissors.png" alt="scissors">
            </section>
        </div>
        <div class="challenge-game-board hidden">
            <section class="challenge-game">
                <img class="rock-chal" src="assets/rock.png" alt="rock">
                <img class="paper-chal" src="assets/paper.png" alt="paper">
                <img class="scissors-chal" src="assets/scissors.png" alt="scissors"> 
                <img class="lizard" src="assets/lizard.png" alt="lizard">
                <img class="alien" src="assets/ufo.png" alt="alien"> 
            </section>
        </div>
    </article>
    <section class="computer-side"> 
        <h3>
            <img class="computer" src="assets/computer.png" alt="pixel computer">
        </h3>
        <h3>Computer</h3>
        <p class="computer-wins"> 0 Wins</p>
    </section>

</body>
<script src="main.js"></script>
</html>
